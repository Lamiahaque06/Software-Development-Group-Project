<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineer Menu</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #222; }

    .header {
      background: #8E8EDD;
      color: #3F4ED8;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
    }
    .header .logo { width: 80px; }   
    .header .username { font-size: 1.2em; }

    .placement {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    .sidebar {
      width: 200px;
      background: #E1E1F7;
    }
    .sidebar_style {
      display: block;
      padding: 16px 24px;
      color: #5D5DA7;
      text-decoration: none;
      font-size: 1em;
      border-bottom: 1px solid #C3C3E5;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar_style:hover {
      background: rgba(63,78,216,0.1);
      color: #3F4ED8;
    }
    .sidebar_style.active {
      font-weight: bold;
      color: #3F4ED8;
      border-bottom: 3px solid #3F4ED8;
    }

    .page {
      flex: 1;
      background: #ffffff;
      padding: 40px;
    }

    .page_h1 {
      font-size: 32px;
      font-weight: bold;
      color: #504cc0;
      margin-bottom: 24px;
    }

    .info_boxes {
      margin-bottom: 24px;
      max-width: 400px;
    }
    .info_boxes_label {
      display: block;
      margin-bottom: 8px;
      color: #5854d9;
      font-size: 0.95em;
    }
    .info_boxes_input {
      width: 100%;
      padding: 12px;
      border: 1px solid #F7DFFF;
      border-radius: 6px;
      background: #FEF0FF;
      font-size: 1em;
    }

    .reset {
      background: #FF867C;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 16px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    .cancel {
      background: #6C79FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .confirm {
      background: #3048FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="logo tt.png" alt="Sky logo" class="logo" />
    <div class="username">Username</div>
  </header>

  <div class="placement">

    <nav class="sidebar">
      <a href="#" class="sidebar_style active">Profile Settings</a>
      <a href="#" class="sidebar_style">Answers</a>
      <a href="#" class="sidebar_style">Team Summary</a>
      <a href="#" class="sidebar_style">Card Progress</a>
      <a href="#" class="sidebar_style">Logout</a>
    </nav>

    <main class="page">
    </main>

  </div>

  <script>
    // hightlights user choice 
    document.querySelectorAll('.sidebar_style').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.sidebar_style').forEach(a => a.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

</body>
</html>
