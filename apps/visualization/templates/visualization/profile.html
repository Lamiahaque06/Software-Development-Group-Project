{% extends "base.html" %}
{% block title %}Profile Settings{% endblock %}
{% block content %}
  <h1 class="text-4xl font-bold text-blue-600 mb-6">
    Profile
  </h1>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    <!-- Full name -->
    <div>
      <label class="block text-purple-600 mb-1">Full name</label>
      <input
        type="text"
        name="full_name"
        value="{{ current_user.name }}"
        class="w-full bg-pink-50 border-pink-200 p-3 rounded-lg
               focus:ring-pink-300 focus:ring-2"
      />
    </div>
    <!-- Username -->
    <div>
      <label class="block text-purple-600 mb-1">Username</label>
      <input
        type="text"
        name="username"
        value="{{ current_user.username }}"
        class="w-full bg-pink-50 border-pink-200 p-3 rounded-lg
               focus:ring-pink-300 focus:ring-2"
      />
    </div>
    <!-- Email -->
    <div>
      <label class="block text-purple-600 mb-1">Email Address</label>
      <input
        type="email"
        name="email"
        value="{{ current_user.email }}"
        class="w-full bg-pink-50 border-pink-200 p-3 rounded-lg
               focus:ring-pink-300 focus:ring-2"
      />
    </div>
    <!-- Reset password -->
    <div>
      <button
        type="button"
        class="px-6 py-3 bg-pink-400 text-white rounded-lg
               hover:bg-pink-500 transition"
      >
        Reset Password
      </button>
    </div>
    <!-- Cancel / Confirm -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-indigo-200">
      <a href="#"
         class="px-4 py-2 bg-indigo-400 text-white rounded-lg
                hover:bg-indigo-500 transition">
        Cancel
      </a>
      <button
        type="submit"
        class="px-4 py-2 bg-indigo-700 text-white rounded-lg
               hover:bg-indigo-800 transition"
      >
        Confirm Updates
      </button>
    </div>
  </form>
{% endblock %}
